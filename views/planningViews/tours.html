<section class="tabSection">
  <div ng-repeat="tour in tours" class="tabWrapper">
    <div class="tabInfo">
      <img src="{{tour.img}}" alt="a picture of a something">
      <p>{{tour.name}}</p>
      <p>{{tour.desc}}</p>
      <p>${{tour.price}}</p>
      <p>Stran: {{tour.strain}}</p>
    </div>
  </div>
</section>
