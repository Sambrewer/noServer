<div class="title">
  <h1>Get the Most Out of Your Adventure With One of Our Tours!</h1>
</div>
<section>
  <div ng-repeat="tour in tours">
    <div class="tabInfo">
      <img src="#" alt="a picture of a hotel">
      <p>{{tour.name}}</p>
      <p>{{tour.desc}}</p>
      <p>${{tour.price}}</p>
      <p>{{tour.strain}}</p>
    </div>
  </div>
</section>
