<section class="tabSection">
  <div ng-repeat="place in lodging" class="tabWrapper">
    <div  img-dir class="tabInfo">
        <img src="{{place.img}}" alt="a picture of a hotel">
        <h1>{{place.name}}</h1>
        <p>{{place.address}}</p>
        <p><span>--${{place.price}} a night--</span> <span>--{{place.rating}}--</span></p>
        <planner-dir eventp="place"></plannerDir>
    </div>
  </div>
</section>
